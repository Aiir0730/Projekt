{% extends "base_generic.html" %}

{% block menu %}
<li><a href="/">Home</a></li>
<li class="active"><a href="/users/login">Logowanie</a></li>
<li><a href="/users/register">Rejestracja</a></li>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4">

		<form class="form" action="{% url 'login' %}" method="POST">
			{% csrf_token %}

			<div class="form-group">
				<label for="username">Login:</label>
				<input type="text" class="form-control" name="username" id="username" value="" /><br>
			</div>
			
			<div class="form-group">
				<label for="password">Has≈Ço:</label>
				<input type="password" class="form-control" name="password" id="password" value="" /><br>
			</div>

			<div class="col-xs-10 col-xs-offset-2">
				<button type="submit" class="btn btn-primary">Zaloguj</button>
				<button type="reset" class="btn btn-default">Reset</button>			
			</div>
			
		</form>		
		
        </div>
    </div>
{% endblock %}
